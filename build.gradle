plugins {
    id 'java'
    id "maven-publish"
    id "com.google.cloud.artifactregistry.gradle-plugin" version "2.2.0"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId  'com.google.actions'
            version '1.1'
            artifactId 'hello'
            from components.java
        }
    }
    repositories {
        maven {
            url "artifactregistry://us-west1-maven.pkg.dev/artifact-registry-vpcsc-test/mvn-github-wif"
        }
    }
}

repositories {
    maven {
        url "artifactregistry://us-west1-maven.pkg.dev/artifact-registry-vpcsc-test/mvn-github-wif"
    }
}
